<div class="jumbotron">
    <h1 class="display-5 p-4">Welcome to, Zip HR!</h1>
    <hr>

    <div class="text-center" *ngIf="loading">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div *ngIf="!loading">
        <div class="row">
            <div class="card col m-1">
                <div class="card-header">
                    Statistics
                </div>
                <div class="mt-3">
                    <span>
                        <span class="display-6 text-success fw-bold">{{posts.length}}</span>
                        <small>
                            Posts
                        </small>
                    </span>
                    <span>
                        <span class="display-6 text-success fw-bold">{{albums.length}}</span>
                        <small>
                            Albums
                        </small>
                    </span>
                    <span>
                        <span class="display-6 text-success fw-bold">{{photos.length}}</span>
                        <small>
                            Photos
                        </small>
                    </span>
                </div>
            </div>

            <div class="card col m-1" style="height: 400px; overflow-y: scroll;">
                <div class="card-header">
                    Latest Posts
                </div>
                <ul class="list-group list-group-flush" *ngFor="let post of posts">
                    <li class="list-group-item ">
                        <p class="text-primary" [routerLink]="['/posts', post.id]"> {{ post.title }}</p>
                        <p class="text-truncate" [routerLink]="['/posts', post.id]"> {{ post.body }}</p>
                    </li>
                </ul>
            </div>

            <div class="card col m-1" style="height: 400px; overflow-y: scroll;">
                <div class="card-header">
                    Recent Photos
                </div>
                <div class="row mt-3 mr-3">
                    <div class="col-4 mb-3" *ngFor="let photo of photos.slice(0, 100)">
                        <img src={{photo.thumbnailUrl}} alt="thumbnail" width="100" height="100">
                        <span class="d-inline-block text-truncate text-primary" style="max-width: 100px;"
                            [routerLink]="['/photos', photo.id]">{{
                            photo.title }}}</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
